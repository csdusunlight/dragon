{% extends "base.html" %} {%load staticfiles%} {% block js %}
<script type="text/javascript" src="{%static 'js/ajaxfileupload.js'%}"></script>
<script type="text/javascript">
	$.ajaxSetup({
		data: {
			csrfmiddlewaretoken: '{{ csrf_token }}'
		},
	});
	var data = '<table width="100%"><tr><th>项目编号</th><th>项目名称</th><th>投资日期</th>' +
		'<th>提交手机号</th><th>投资金额</th><th>投资标期</th><th>结算金额</th><th>返现金额</th><th>处理状态</th><th>备注</th>' +
		'<th>操作</th></tr>[data]<tr id="parent{projectuuid}"><td>{projectuuid}</td><td>{projectname}</td><td>{invest_time}</td>' +
		'<td>{invest_mobile}</td><td>{invest_amount}</td><td>{invest_term}</td><td>{settle_amount}</td><td>{return_amount}</td>' +
		'<td>{state_des}</td><td>{remark}</td>' +
		'<td id="item_{projectuuid}"><a class="revise-btn" onclick="pass({projectuuid})">修改' +
		'</a> │ <a class="delete-btn" onclick="refuse({projectuuid})">删除</a></td></tr>[/data]</table>';
	var url = "/project/investdata/" + "?page={page}";
	var url2 = "/project/investdata/";
	
	var project_flag;		// project_flag = -1 时，为导入单条数据；project_flag != -1 时，为修改单条数据
	
	function pass(id) {			//弹出修改单条数据弹窗
		$(".popup-title").text("修改项目数据");
		$("#invest_time_change")[0].type = "text";
		$("input#project_change_id").val(id);
		$("#project_num_change")[0].disabled=true;
		project_flag = id;
		
		var parent = "parent" + id;
		var dom = document.getElementById(parent);
		var children0 = $(dom).find("td").eq(0).text(),
			children1 = $(dom).find("td").eq(1).text(),
			children2 = $(dom).find("td").eq(2).text(),
			children3 = $(dom).find("td").eq(3).text(),
			children4 = $(dom).find("td").eq(4).text(),
			children5 = $(dom).find("td").eq(5).text(),
			children6 = $(dom).find("td").eq(6).text(),
			children7 = $(dom).find("td").eq(7).text();
			children9 = $(dom).find("td").eq(9).text();
		var	children8 = $(dom).find("td").eq(8).text(),
			children8_num; 
			switch (children8)
			{
				case "全部":
					children8_num = 0;
					break;
				case "待审核":
					children8_num = 1;
					break;
				case "已审核":
					children8_num = 2;
					break;
			}
		$("#project_num_change").val(children0);
		$("#project_name_change").val(children1);
		$("#invest_time_change").val(children2);
		$("#submit_tel_change").val(children3);
		$("#invest_money_change").val(children4);
		$("#invest_days_change").val(children5);
		$("#balance_money_change").val(children6);
		$("#cashback_change").val(children7);
		$("#handle_status_change").val(children8_num);
		$("#remark_change").val(children9);
		
		$(".change-project").show();
	}
	
	function refuse(id) {		//弹出删除项目数据弹窗
		$("input#project_delete_id").val(id);
		$(".delete-project").show();
	}
	
	
	$(document).ready(function() {
		$("li.home15").addClass("show-project").toggleClass("on");
		$("li.home17").toggleClass("show");
		$(".Tin-table tr:even").css("background-color", "#fcfcfc");
		
		var choose_file = document.getElementById("input_clone");
		var hint = document.getElementById("hint");
		choose_file.onclick = function() {
			document.getElementById("fileupload1").click();
		}
		
		$("#pagedata").ajaxPage({
			url: url,
			pageId: $("#page"),
			run: true,
			content: data,
		});
		
		$("#single_import").click(function(){			//弹出单条导入弹窗
			$(".Finnow p input, .Finnow p select").val("");
			$("#handle_status_change").val(0);
			$("#invest_time_change")[0].type = "datetime-local";
			$(".popup-title").text("单条数据导入");
			$(".change-project").show();
			$("#project_num_change")[0].disabled=false;
			project_flag = -1;
		})
		
		$(".none-x, .none-x-s").click(function() {		// 关闭或取消 弹窗
			$(".project-box").hide(); 
		})
		
		$('#change_project_btn').click(function() {		//点击确认按钮提交或修改单条项目数据
			var project_num_change = $("#project_num_change").val(),
				project_name_change = $("#project_name_change").val(),
				invest_time_change = $("#invest_time_change").val(),
				submit_tel_change = $("#submit_tel_change").val(),
				invest_money_change = $("#invest_money_change").val(),
				invest_days_change = $("#invest_days_change").val(),
				balance_money_change = $("#balance_money_change").val(),
				cashback_change = $("#cashback_change").val(),
				handle_status_change = $("#handle_status_change").val(),
				remark_change = $("#remark_change").val();
			
			console.log(project_flag+", "+project_num_change+", "+project_name_change+", "+invest_time_change+", "+submit_tel_change+", "+invest_money_change+", "+invest_days_change+", "+balance_money_change+", "+cashback_change+", "+handle_status_change+", "+remark_change);
			
			if (project_flag == -1) {
				$.ajax({
					url: url2,
					dataType: "json",
					type: "POST",
					data: {
						'projectuuid': project_num_change,
						'projectname': project_name_change,
						'invest_time': invest_time_change,
						'invest_mobile': submit_tel_change,
						'invest_amount': invest_money_change,
						'invest_term': invest_days_change,
						'settle_amount': balance_money_change,
						'return_amount': cashback_change,
						'state': handle_status_change,
						"remark": remark_change
					},
					success: function(ret) {
						if(ret.code == 0) {
							alert("操作成功！");
						} else if(ret.code == -1) {
							alert("该页面已过期，请重新登录！");
							window.location.href = ret.url;
						} else {
							alert(ret.res_msg);
						}
					},
					error: function() {
						alert("请检查网络连接");
					}
				});
			} else{
				$.ajax({
					url: url2,
					dataType: "json",
					type: "PUT",
					data: {
						'projectuuid': project_num_change,
						'projectname': project_name_change,
						'invest_time': invest_time_change,
						'invest_mobile': submit_tel_change,
						'invest_amount': invest_money_change,
						'invest_term': invest_days_change,
						'settle_amount': balance_money_change,
						'return_amount': cashback_change,
						'state': handle_status_change,
						"remark": remark_change
					},
					success: function(ret) {
						if(ret.code == 0) {
							alert("操作成功！");
						} else if(ret.code == -1) {
							alert("该页面已过期，请重新登录！");
							window.location.href = ret.url;
						} else {
							alert(ret.res_msg);
						}
					},
					error: function() {
						alert("请检查网络连接");
					}
				});
			}
			$(".change-project").hide();
		});
		
		$('#delete_project_btn').click(function() {		//点击确认按钮删除单条项目数据
			project_flag = $("input#project_delete_id").val();
			console.log(project_flag);
			
			$.ajax({
				url: url2,
				dataType: "json",
				type: "DELETE",
				data: {
					'id': project_flag,
				},
				success: function(ret) {
					if(ret.code == 0) {
						alert("删除成功！");
					} else if(ret.code == -1) {
						alert("该页面已过期，请重新登录！");
						window.location.href = ret.url;
					} else {
						alert(ret.res_msg);
					}
				},
				error: function() {
					alert("请检查网络连接");
				}
			});
			$(".delete-project").hide();
		});
		
		$("#search").click(function() {			//搜索项目数据
			var newurl = url;
			
			invest_time_start = $("#invest_time_start").val();
			invest_time_end = $("#invest_time_end").val();
			project_name = $("#project_name").val();
			submit_tel = $("#submit_tel").val();
			project_num = $("#project_num").val();
			handle_status = $("#handle_status").val();
			
			if(invest_time_start) {
				newurl += "&invest_time_start=" + invest_time_start;
			}
			if(invest_time_end) {
				newurl += "&invest_time_end=" + invest_time_end;
			}
			if(project_name) {
				newurl += "&project_name=" + project_name;
			}
			if(submit_tel) {
				newurl += "&submit_tel=" + submit_tel;
			}
			if(project_num) {
				newurl += "&project_num=" + project_num;
			}
			if(handle_status) {
				newurl += "&handle_status=" + handle_status;
			}
			console.log(newurl);
			
			var newdata = data;
			$("#page").empty();
			$("#pagedata").ajaxPage({
				url: newurl,
				pageId: $("#page"),
				run: true,
				content: newdata,
			});
		});
		
		$("#export").click(function() {			//导出表格
			invest_time_start = $("#invest_time_start").val();
			invest_time_end = $("#invest_time_end").val();
			project_name = $("#project_name").val();
			submit_tel = $("#submit_tel").val();
			project_num = $("#project_num").val();
			handle_status = $("#handle_status").val();
			
			var html = '<form action="' + "{% url 'export_finance_excel' %}" + '" method="get" target="_self" id="postData_form">';
			
			if(invest_time_start) {
				html += '<input name="invest_time_start" type="hidden" value="' + invest_time_start + '"/>';
			}
			if(invest_time_end) {
				html += '<input name="invest_time_end" type="hidden" value="' + invest_time_end + '"/>';
			}
			
			if(project_name) {
				html += '<input name="project_name" type="hidden" value="' + project_name + '"/>';
			}
			
			if(submit_tel) {
				html += '<input name="submit_tel" type="hidden" value="' + submit_tel + '"/>';
			}
			if(project_num) {
				html += '<input name="project_num" type="hidden" value="' + project_num + '"/>';
			}
			if(handle_status) {
				html += '<input name="handle_status" type="hidden" value="' + handle_status + '"/>';
			}
			
			html += '</form>';
			var iframe = document.getElementById('myIFrame');
			iframe.contentWindow.document.open();
			iframe.contentWindow.document.write(html);
			iframe.contentWindow.document.close();
			document.getElementById('myIFrame').contentWindow.document.getElementById('postData_form').submit();
		});
		
		$('#import').click(function() {			//导入表格
			var fileElementId = 'fileupload1';
			if(!document.getElementById(fileElementId).value) {
				alert("请先选择文件");
				return;
			}
			$.ajaxFileUpload({
				url: "{% url 'import_finance_excel'%}",
				secureuri: false,
				fileElementId: fileElementId, //file标签的id
				dataType: 'json', //返回数据的类型
				data: {}, //一同上传的数据
				success: function(data, status) {
					if(data.code == 0) {
						alert("导入成功！ 数量：" + data.num);
					} else {
						alert(data.msg + " 成功数量：" + data.num);
					}
				},
				error: function(data, status, e) {
					alert(e);
				}
			});
			//	hint.innerHTML = '无';
		});

	});
</script>
{% endblock js %} {% block right %}

	<span>搜索条件</span>
	<div class="Crite-box">
		<form>
			<table width="100%">
				<tr>
					<td>
						<i>投资开始日期：</i>
						<input id="invest_time_start" type="datetime-local" />

	</div>
</div>

	<div id="pagedata">
	</div>
	<div class="Page-in-admin">
		<div class="page" id="page">
		</div>
	</div>
</div>

				<input id="project_change_id" type="hidden" />
			<p>
				<span>项目编号：</span>
				<input id="project_num_change" type="text" />

			<p>
				<span>项目名称：</span>

			</p>
			<p>
				<span>投资日期：</span>
				<input id="invest_time_change" type="text" />
			</p>
			<p>
				<span>提交手机号：</span>
				<input id="submit_tel_change" type="text" />

				<span>投资金额：</span>

	<div class="w570-box">
		<h3>确认删除该条数据？</h3>
		<button class="none-x"></button>
		<form class="Audit-in">
			<input id="project_delete_id" type="hidden" />

				<input id="delete_project_btn" type="submit" value="确认" class="Deny-box" onclick="return false;" />
