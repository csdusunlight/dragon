  .bottom-nav {
    position: relative;

  .apk-container {
    position: absolute;
    top: -270px;
    left: 280px;
    display: none;
    width: 200px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #e4e4e4;
    border-radius: 8px;
    opacity: 0;
    -webkit-transition: opacity 0.4s ease-in;
    transition: opacity 0.4s ease-in;
  }
  .apk-container:after {
    content: "";
    position: absolute;
    top: 250px;
    left: 110px;
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-top: 1px solid #e4e4e4;
    border-right: 1px solid #e4e4e4;
    -webkit-transform: rotate(135deg);
    transform: rotate(135deg);
  }
  .apk-container p{
    text-align: center;
    color: #666;
    margin: 8px 0;
  }
  .apk-container img {
    width: 100%;
  }
  .down-app-hover:hover + .apk-container {
    display: block;
    opacity: 1;
  }
</style>

      passwordEye.setAttribute("class", "password-eye")
    }

});
