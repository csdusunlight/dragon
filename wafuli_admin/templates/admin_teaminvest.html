{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户后台管理页面</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/wfl-common.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/admin_teaminvest.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/page.css' %}" />
		<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/page.js' %}"></script>
		<style>
			table td {
				height: 52px;
				text-align: center;
				border-bottom: 2px solid #f5f5f5;
			}
			
			table th {
				font-weight: 500;
			}
			
			.Page-in {
				position: absolute;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<span class="title">用户后台管理页面</span>
			<ul class="tab">
				<li class="active">全部</li>
				<li>待回款</li>
				<li>待审核</li>
				<li>已拒绝</li>
				<li>已结清</li>
			</ul>
			<div class="contentBox" style="margin-top: 10px;">
				<div id="pagedata"></div>
				<div class="Page-in">
					<div class="page" id="page"></div>
				</div>
			</div>
		</div>
		<div class="msk">
			<div class="mskBox">
				<span class="operate">操作回款弹窗</span>
				<div class="dataBox">
					回款金额：
					<input type="text" id="backMoney" placeholder="请输入返现金额" /><br />回款时间：
					<input type="date" id="date" /><br /> 备注：
					<input type="text" id="remark" placeholder="请输入备注" /><br /> 回款账号信息：
					<div class="msgbox">
						
					</div>
				</div>
				<div class="mskBtn submit">确定</div>
				<div class="mskBtn cancel">取消</div>
			</div>
		</div>
		<script>
			$(function() {
				//全部数据
				var allData = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';

				//待审核
				var noAuditData = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a class="cashBack" data-id="{id}">返现</a>丨<a class="refuse" data-id="{id}">拒绝</a>丨<a class="jieqing" data-id="{id}">结清</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';

				//待回款
				var backMoneyData = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a class="moneyBack" data-id="{id}">回款</a>丨<a class="refuse" data-id="{id}">查看</a>丨<a class="jieqing" data-id="{id}">结清</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';

				//已拒绝	
				var refuseData = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a>/</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';

				//已结清	
				var jieqingData = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a class="check">查看回款记录</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';

				var url = "/restapi/investlog/";
				function pagecallback() {
					console.log("这是一个回调函数");
					$('.sub_time').each(function() {
						var submit_time = $(this).text().split('T');
						$(this).text(submit_time[0]);
					});
					
					/*var state = $(".all").attr("data-state");
					console.log("state状态：", state);
					if(state == 1) {
						$(".all").html('<a class="cashBack">返现</a>丨<a class="refuse">拒绝</a>丨<a class="jieqing">结清</a>');
					} else if(state == 0) {
						$(".all").html('<a class="moneyBack">回款</a>丨<a class="checkout">查看</a>丨<a class="jieqing">结清</a>');
					} else if(state == 2) {
						$(".all").html('<a>/</a>');
					} else if(state == 3) {
						$(".all").html('<a class="check">查看回款记录</a>');
					}*/
				}

				$("#pagedata").ajaxPage({
					url: url,
					pageId: $("#page"),
					pageSize: 6,
					run: true,
					content: allData,
					complete: pagecallback,
				});

				$(".tab>li").click(function() {
					var index = $(this).index();
					console.log("当前序号：", index)
					$(this).addClass("active").siblings().removeClass("active");

					if(index == 0) {
						var pdata = allData;
						var dataUrl = url;
					} else
					if(index == 1) {
						var pdata = backMoneyData;
						var dataUrl = url + '?audit_state=0'
					} else if(index == 2) {
						var pdata = noAuditData;
						var dataUrl = url + '?audit_state=1'
					} else if(index == 3) {
						var pdata = refuseData;
						var dataUrl = url + '?audit_state=2'
					} else if(index == 4) {
						var pdata = jieqingData;
						var dataUrl = url + '?audit_state=3'
					}

					$("#pagedata").ajaxPage({
						url: dataUrl,
						pageId: $("#page"),
						pageSize: 6,
						run: true,
						content: pdata,
						complete: pagecallback,
					});

				});
				
				/********************** 模态框  ***********************/
				$(".contentBox").on('click', ".cashBack", function() {
					$(".msgbox").empty();
					var backUrl = "/restapi/bankcard/";
					console.log(backUrl);
					$.ajax({
						url: backUrl,
						type: 'GET', //GET
						async: true, //或false,是否异步
						timeout: 5000, //超时时间
						dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
						success: function(data, textStatus, jqXHR) {
							console.log(data.results);
							for (var i in data.results) {
								str_html = '<p>'+data.results[i].real_name+'</p>' +
										   '<p>'+data.results[i].bank+'</p>' +
										   '<p>'+data.results[i].card_number+'</p>';
							}
							$(".msgbox").append(str_html);
						},
						error: function(xhr, textStatus) {
							console.log('错误:'+xhr.responseText);
						}
					});
					
					$(".msk").show();
				});
				$(".cancel").click(function() {
					$(".msk").hide();
				});

				/**
				 *************返现*************
				 **/
				
				
				$(".submit").click(function() {
					if(!$("#backMoney").val() || !$("#date").val() || !$("#remark").val()) {
						alert("输入框不能为空");
					}
					var pUrl = "/Admin/admin_teaminvest/";
					$.ajax({
						url: pUrl,
						type: 'POST', //GET
						async: true, //或false,是否异步
						data: {
							"type":1,
							
							"remark":$("#remark").val(),
							"back_date":$("#date").val(),
						},
						timeout: 5000, //超时时间
						dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
						success: function(data, textStatus, jqXHR) {
							console.log(data);
						},
						error: function(xhr, textStatus) {
							console.log('错误:'+xhr.responseText);
						}
					});

				});

			});
		</script>
	</body>

</html>

	结清：type=4  id  日期 back_date
