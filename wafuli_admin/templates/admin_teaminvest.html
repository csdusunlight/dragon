{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户后台管理页面</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/wfl-common.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/admin_teaminvest.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/page.css' %}" />
		<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/page.js' %}"></script>
		<style>
			table td {
				height: 52px;
				text-align: center;
				border-bottom: 2px solid #f5f5f5;
			}
			
			table th {
				font-weight: 500;
			}
			
			.Page-in {
				position: absolute;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<span class="title">用户后台管理页面</span>
			<ul class="tab">
				<li class="active">全部</li>
				<li>未审核</li>
				<li>复审中</li>
				<li>已通过</li>
				<li>已拒绝</li>
			</ul>
			<div class="contentBox">
				<div id="pagedata"></div>
				<div class="Page-in">
					<div class="page" id="page"></div>
				</div>
			</div>
		</div>

		<script>
			$(function() {
				var data = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a class="cashBack">返现</a>丨<a class="refuse">拒绝</a>丨<a class="jieqing">结清</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';
					
				var passData = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a>返现</a>丨<a>拒绝</a>丨<a>结清</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';
					
				var auditData = '<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a>返现</a>丨<a>拒绝</a>丨<a>结清</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';
					
				var refuseData ='<table width="100%"><thead><tr><th width="12%">项目名称</th>' +
					'<th width="10%">投资时间</th><th width="11%">投资金额</th><th width="11.5%">提交时间</th><th width="9%">处理状态</th><th width="15%">操作</th><th width="20%">备注QQ</th></tr></thead><tbody>' +
					'[results]<tr><td>{project}</td><td>{invest_date}</td><td>{invest_amount}</td><td class="sub_time">{submit_time}</td><td>{state_desc}</td><td><a>返现</a>丨<a>拒绝</a>丨<a>结清</a></td><td>{remark}</td></tr>[/results]' +
					'</tbody></table>';
				
				var url = "/restapi/investlog/";
				function pagecallback() {
					console.log("这是一个回调函数");
					$('.sub_time').each(function() {
						var submit_time = $(this).text().split('T');
						$(this).text(submit_time[0]);
					})

				}
				var url = "/restapi/investlog/";
				$("#pagedata").ajaxPage({
					url: url,
					pageId: $("#page"),
					pageSize: 6,
					run: true,
					content: data,
					complete: pagecallback,
				});

				$(".tab>li").click(function() {
					var index = $(this).index();
					$(this).addClass("active").siblings().removeClass("active");
					if(index == 0) {
						var pdata = data;
						var dataUrl = url;
					} else if(index == 1) {
						var pdata = passData;
						var dataUrl = url + "?audit_state=0";
					} else if(index == 2) {
						var pdata = auditData;
						var dataUrl = url + "?audit_state=1";
					} else if(index == 3) {
						var pdata = refuseData;
						var dataUrl = url + "?audit_state=2";
					}
					$("#page").empty();
					$("#pagedata").ajaxPage({
						url: dataUrl,
						pageId: $("#page"),
						pageSize: 6,
						run: true,
						content: pdata,
						complete: pagecallback,
					});
				});

			});
		</script>
	</body>

</html>
